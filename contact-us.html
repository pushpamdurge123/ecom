<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(35, 74, 35);
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: rgb(35, 74, 35);
        }

        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info h2 {
            font-size: 1.8em;
            color: rgb(109, 108, 108);
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1.1em;
            color: gray;
            line-height: 1.5;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: rgb(35, 74, 35);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form input[type="submit"] {
            background-color: rgb(35, 74, 35);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .contact-form input[type="submit"]:hover {
            background-color: rgb(45, 145, 45);
        }

        .contact-details {
            text-align: center;
            margin-top: 40px;
        }

        .contact-details h3 {
            font-size: 1.5em;
            color: rgb(35, 74, 35);
            margin-bottom: 10px;
        }

        .contact-details p {
            font-size: 1.1em;
            color: #555;
        }

        .contact-details p a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-details p a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>We'd love to hear from you!</h2>
            <p>Whether you have a question about your order, our services, or anything else, our team is ready to answer your questions.</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="contact_process.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject">

                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Contact Details -->
        <div class="contact-details">
            <h3>Our Contact Information</h3>
            <p> Address: 123 E-commerce St, Nagpur, Maharashtra.</p>
            <p> Phone: <a href="tel:+919191919191">+919191919191</a></p>
            <p> Email: <a href="mailto:support@ecommerce.com">support@ecommerce.com</a></p>
        </div>
    </div>

</body>
</html>
